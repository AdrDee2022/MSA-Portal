			<div class="login-content-info" style="padding: 20px 0 20px;">
				<div class="container mt-3">
					<div class="row">
						<div class="col-md-12">

							<div class="card">
								<div class="card-header">
									<h4>Request Account Deletion</h4>
                                   
                                                   
                                    <p class="mb-1">Please fill out the form below to request the deletion of your account and associated data.</p>
								</div>
								<div class="card-body" ng-controller="deactivateaccountController">
                                  
                                    <div class="row justify-content-center">
                    
                                                  
                                                        <div class="col-lg-4 col-md-4 pull-left" ></div>

                                                        <div class="col-lg-4 col-md-4 pull-left" >
                                                            <div class="account-content">
                                                                <div class="account-info">
                                                                
                                                               
                                                          <form name="frmdeactivateacount" ng-submit="deactivateAccountRequest();">
                                                            <div class="col-12 col-md-12">
                                                                <div class="mb-3">
                                                                    <label class="mb-2">Name</label>
                                                                    <input type="text" class="form-control" name="name" ng-model="txtname" ng-class="((frmdeactivateacount.name.$touched && frmdeactivateacount.name.$invalid)?'is-invalid':((frmdeactivateacount.name.$valid)?'is-valid':''))" placeholder="Name" maxlength="50" minlength="2" required only-aplhanumeric>
                                                                </div>
                                                                
                                                            </div>
                                                            <div class="col-12 col-md-12">
                                                                <div class="mb-3">
                                                                    <label class="mb-2">Mobile Number</label>
                                                                    <input type="text" class="form-control"  name="mobile" ng-model="txtmobile" ng-class="((frmdeactivateacount.mobile.$touched && frmdeactivateacount.mobile.$invalid)?'is-invalid':((frmdeactivateacount.mobile.$valid)?'is-valid':''))" placeholder="Mobile Number WIth Country Code" ng-model="txtmobileno" minlength="7" maxlength="12" only-numeric required>
                                                                </div>
                                                                
                                                            </div>
                                                            <div class="col-12 col-md-12">
                                                                <div class="mb-3">
                                                                    <label class="mb-2">Email</label>
                                                                    <input type="text" class="form-control" name="emailid" ng-model="txtemail" ng-class="((frmdeactivateacount.emailid.$touched && frmdeactivateacount.emailid.$invalid)?'is-invalid':((frmdeactivateacount.emailid.$valid)?'is-valid':''))"  placeholder="Email Id" ng-model="txtEmailid"  minlength="6" maxlength="150" only-email required>
                                                                </div>
                                                                
                                                            </div>
                                                            <div class="col-12 col-md-12">
                                                                <div class="mb-3">
                                                                    <label class="mb-2">Reason for deletion</label>
                                                                    <textarea id="txtreason" class="form-control" name="reason" ng-model="txtreason" rows="4" cols="30" ng-class="((frmdeactivateacount.reason.$touched && frmdeactivateacount.reason.$invalid)?'is-invalid':((frmdeactivateacount.reason.$valid)?'is-valid':''))"  placeholder="Reason"  maxlength="300" minlength="2" required only-aplhanumeric></textarea>
                                                                </div>
                                                                
                                                            </div>
                                                            <div class="col-12 col-md-12 justify-content-center text-center ">
                                                                <div class="mb-3 ">
                                                                    <button type="submit"  style="width:180px;" class="btn w-30" type="submit" ng-disabled="((frmdeactivateacount.$invalid) || (isProcessing))">
                                                                        <i class="{{ isProcessing?'fa fa-spinner fa-spin': 'fa fa-save'}}"></i>
                                                                        {{isProcessing?'Processing..':'Submit Request'}}
                                                                        </button>
                                                                        <a href="/" style="width:180px; margin-left: 10px;" class="btn w-30"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                                                                    
                                                                   
                                                                </div>
                                                            </div>
                                                           
                                                            
                    
                                                          
                                                        </form>
                                                    </div>
                                                </div>

                                                                <div class="col-12 col-md-12 text-center mt-2">
                                                                    <label class="text-success" for="message">{{lblMessage}}</label>
                                                                    </div>
                    
                                                                </div>
                    
                                                        </div>
                                                        <div class="col-lg-4 col-md-4 pull-left">
                                                            </div>

                                                    </div>
                                                  
                    
                                             
                    </div>
